<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习监督</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .header {
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 14px;
      font-weight: 500;
    }
    
    .connection {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .connection.connected {
      background: #252525;
      color: #4ade80;
    }
    
    .connection.disconnected {
      background: #252525;
      color: #f87171;
    }
    
    .status-section {
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #606060;
    }
    
    .status-dot.active {
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .status-text {
      font-size: 13px;
      color: #a0a0a0;
    }
    
    .status-text.active {
      color: #e0e0e0;
    }
    
    .course-name {
      margin-top: 8px;
      padding: 10px 12px;
      background: #252525;
      border-radius: 6px;
      font-size: 13px;
      color: #e0e0e0;
    }
    
    .courses-section {
      padding: 16px;
    }
    
    .section-title {
      font-size: 11px;
      color: #606060;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    
    .course-list {
      max-height: 180px;
      overflow-y: auto;
    }
    
    .course-item {
      padding: 10px 12px;
      background: #252525;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    
    .course-item:last-child {
      margin-bottom: 0;
    }
    
    .course-item .name {
      font-size: 13px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }
    
    .course-item .pattern {
      font-size: 11px;
      color: #606060;
      word-break: break-all;
      font-family: monospace;
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #606060;
      font-size: 12px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: #e0e0e0;
      color: #1e1e1e;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #ffffff;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>学习监督</h1>
    <span id="connectionStatus" class="connection disconnected">检查中</span>
  </div>
  
  <div class="status-section">
    <div class="status-row">
      <div id="statusDot" class="status-dot"></div>
      <span id="statusText" class="status-text">未在学习</span>
    </div>
    <div id="courseName" class="course-name" style="display: none;"></div>
  </div>
  
  <div class="courses-section">
    <div class="section-title">已配置课程</div>
    <div id="courseList" class="course-list">
      <div class="empty-state">加载中...</div>
    </div>
    <button id="refreshBtn" class="btn">刷新配置</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
