name: study_monitor
description: 学习监控APP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  fl_chart: ^0.66.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon.png
  
  fonts:
    - family: ZQKfree
      fonts:
        - asset: assets/fonts/ZQKfreefont-2.ttf
